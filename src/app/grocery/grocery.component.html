

  <div class="row form">
      <div class="container custom">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" />
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" (click)="onClick()">
                      <span class="glyphicon glyphicon-ok"></span>
                  </button>
              </div>
          </div>
          <ul class="list-group">
              <li *ngFor="let task of tasks" class="list-group-item" style="text-align:center">
                  <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                  <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil pull-right paddingLeft"></span>
                  <span (click)="onDelete(task)" class="glyphicon glyphicon-remove pull-right paddingRight"></span>
                  
              </li>
          </ul>
      </div>
</div>
